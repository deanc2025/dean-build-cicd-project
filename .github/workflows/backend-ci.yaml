on:
  push:
    branches:
      - main
    paths:
      - "starter/backend/**"
  pull_request:
    branches:
      - main
    paths:
      - "starter/backend/**"
  workflow_dispatch:

jobs:
  lint:
    name: Lint Backend Python Code
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: starter/backend
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      
      - name: Install pipenv
        run: |
          pip install pipenv  # Install pipenv
      
      - name: Install System Dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential python3-dev libpcre3 libpcre3-dev
      
      - name: Install Pipenv Dependencies
        run: pipenv --python 3.11 install --dev

      - name: Run Lint (flake8)
        run: pipenv run lint

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: starter/backend
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install pipenv
        run: |
          pip install pipenv  # Install pipenv

      - name: Install System Dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential python3-dev libpcre3 libpcre3-dev
          
      - name: Install Pipenv Dependencies
        run: pipenv --python 3.11 install --dev

      - name: Run Tests
        run: pipenv run test

  build:

    name: Build Backend Image
    runs-on: ubuntu-latest
    needs: [test, lint]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Build Docker Image
        run: cd starter/backend && docker build -t mp-backend:latest .

      - name: Run The Docker Image
        run: cd starter/backend && docker run -p 5000:5000 --name mp-backend -d mp-backend
    
      - name: Check Running App
        run: curl http://localhost:5000/movies

      - name: Review The Logs
        run: docker logs -f mp-backend

      - name: Stop Docker
        run: docker stop
